include themes/OceanicMaterial.conf
#cursor #69ff94
#background #21222C

# setup font settings

# font_family Monolisa -liga
# font_family FuraCode Nerd Font

#font_family      JetBrains Mono Medium
font_family JetBrains Mono Regular Nerd Font Complete
bold_font JetBrains Mono Bold Nerd Font Complete
italic_font JetBrains Mono Italic Nerd Font Complete
bold_italic_font JetBrains Mono Bold Italic Nerd Font Complete
font_size 13
adjust_line_height 175%

# https://gist.github.com/sts10/56ffa75c87e1cc2af9a9309d5baeb2ff

# shell_integration enabled breaks bash - disable it.
shell_integration disabled

macos_thicken_font 0.55

# set term for better ssh login behaviour in centos linux
term xterm-256color

# cursor_blink_interval 0
remember_window_size yes
window_padding_width 8

# don't draw extra borders, but fade the inactive text a bit
active_border_color none
inactive_text_alpha 0.6

# tabbar should be at the top
tab_bar_edge top
tab_bar_style powerline
update_check_interval 0

# macos_option_as_alt yes
# tab_activity_symbol ðŸŽº

active_tab_foreground #FFB86C
active_tab_background #191A21
active_tab_font_style normal
inactive_tab_foreground #6272A4
inactive_tab_background #282A36

# no bells. Ever.
enable_audio_bell no
bell_on_tab no

# Visual bell duration. Flash the screen when a bell occurs for the
# specified number of seconds. Set to zero to disable.
visual_bell_duration 0.0

# Request window attention on bell. Makes the dock icon bounce on
# macOS or the taskbar flash on linux.
window_alert_on_bell yes


# switch between next and previous splits
map cmd+]        next_window
map cmd+[        previous_window

map cmd+d launch --location=vsplit
map shift+cmd+d launch --location=hsplit
enabled_layouts splits

# clear the terminal screen
map cmd+k combine : clear_terminal scrollback active : send_text normal,application \x0c

# jump to beginning and end of word
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# jump to beginning and end of line
map cmd+left send_text all \x01
map cmd+right send_text all \x05

# changing font sizes
map cmd+equal    change_font_size all +2.0
map cmd+minus    change_font_size all -2.0
map cmd+0        change_font_size all 0

# references
#   https://tiemenwaterreus.com/posts/configuring-kitty/
#   https://github.com/Tmw/dotfiles/blob/master/.config/kitty/kitty.conf

macos_titlebar_color #1c262b
